run:
  timeout: 5m
  tests: true

linters:
  disable-all: true
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - typecheck
    - bodyclose
    - noctx
    - exportloopref

linters-settings:
  govet:
    enable:
      - nilness
      - shadow
  errcheck:
    check-type-assertions: true
    check-blank: true
