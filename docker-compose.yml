services:
  # Database Service
  db:
    image: postgres:15-alpine
    container_name: haiji-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=haiji
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Database Migrator (Runs on startup)
  migrator:
    build:
      context: .
      dockerfile: Dockerfile.migrator
    container_name: haiji-migrator
    depends_on:
      db:
        condition: service_healthy
    networks:
      - default

  # Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: haiji-backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PORT=8080
      - DB_URL=postgres://postgres:postgres@db:5432/haiji?sslmode=disable
      - PLATFORM=linux
      - JWT_SECRET=change_me_in_prod_please_super_secret
      - REFRESH_PEPPER=change_me_in_prod_pepper
      - CORS_ALLOWED_ORIGIN=http://localhost  # Frontend runs on localhost:80 via Nginx
      - FILEPATH_ROOT=/root/static # Dummy path as we don't serve files in this mode usually
      - ASSETS_ROOT=/root/assets
    ports:
      - "8080:8080" # Expose for direct API access if needed

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: haiji-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  postgres_data:

networks:
  default:
    driver: bridge
